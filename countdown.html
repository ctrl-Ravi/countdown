<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Countdown New Tab</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --green: #2e7d32;
      --dark-mid: #242424;
      --dark-bottom: #000000;
      --text-main: #ffffff;
      --text-muted: #b0b0b0;
      --accent: #ff7a1a;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: var(--font-main);
      background: #000;
      color: var(--text-main);
    }

    .layout {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      width: 100%;
    }

    .row > div {
      border-right: 1px solid #111;
    }
    .row > div:last-child {
      border-right: none;
    }

    /* TOP: green blocks */
    .row-top {
      height: 40%;
      background: var(--green);
    }

    /* MIDDLE: dark strip */
    .row-middle {
      height: 30%;
      background: var(--dark-mid);
    }

    .row-middle > div {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-content {
      text-align: center;
    }
    .title {
    font-size: 1.8rem;
    font-weight: 700;
    white-space: nowrap;     /* forces ONE line */
    overflow: hidden;        /* prevents overflow spilling */
    text-overflow: ellipsis; /* optional: adds "..." if ever needed */
    margin-bottom: 1.3rem;
    color: var(--text-main);
    }


    .year-btn {
      display: inline-block;
      margin-bottom: 1.9rem;
      padding: 0.6rem 1.9rem;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 4px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: default;
    }

    /* === TIMER ROW (clean single row) === */
    .count-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2.5rem;  /* distance between each block */
    }

    .time-box {
      text-align: center;
    }

    .time-value {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .time-label {
      margin-top: 0.35rem;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .ms-container {
      text-align: center;
    }

    .ms-value {
      font-size: 2rem;
      font-weight: 700;
    }

    .ms-label {
      margin-top: 0.2rem;
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: block;
    }

    /* BOTTOM: dark strip with image on left */
    .row-bottom {
      flex: 1;
      background: var(--dark-bottom);
    }

    .row-bottom > div {
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 1.2rem;
    }

    .streamer-card {
      width: 240px;
      height: 135px;
      background: #000;
      border-radius: 16px;
      border: 4px solid #ff3b30;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    .streamer-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Empty cells bottom row */
    .row-bottom > div:nth-child(n + 2) {
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    @media (max-width: 900px) {
      .title {
        font-size: 1.6rem;
      }
      .time-value {
        font-size: 1.9rem;
      }
      .ms-value {
        font-size: 1.7rem;
      }
      .streamer-card {
        width: 210px;
        height: 120px;
      }
      .count-row {
        gap: 1.8rem;
      }
    }

    @media (max-width: 650px) {
      .title {
        font-size: 1.4rem;
        padding: 0 0.5rem;
      }
      .count-row {
        gap: 1.3rem;
      }
      .time-value,
      .ms-value {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- TOP: green blocks -->
    <div class="row row-top">
      <div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- MIDDLE: center text + timer in middle column -->
    <div class="row row-middle">
      <div></div>
      <div></div>

      <div>
        <div class="center-content">
          <div class="title">
            Stop wasting time, it's ticking out of your hand
          </div>

          <button class="year-btn" type="button">Year Ends</button>

          <div class="count-row">
            <div class="time-box">
              <div id="years" class="time-value">00</div>
              <div class="time-label">Years</div>
            </div>

            <div class="time-box">
              <div id="months" class="time-value">00</div>
              <div class="time-label">Months</div>
            </div>

            <div class="time-box">
              <div id="days" class="time-value">00</div>
              <div class="time-label">Days</div>
            </div>

            <div class="time-box">
              <div id="hours" class="time-value">00</div>
              <div class="time-label">Hours</div>
            </div>

            <div class="time-box">
              <div id="minutes" class="time-value">00</div>
              <div class="time-label">Minutes</div>
            </div>

            <div class="time-box">
              <div id="seconds" class="time-value">00</div>
              <div class="time-label">Seconds</div>
            </div>

            <div class="ms-container">
              <div id="milliseconds" class="ms-value">000</div>
              <span class="ms-label">MS</span>
            </div>
          </div>
        </div>
      </div>

      <div></div>
      <div></div>
    </div>



  <script src="countdown.js"></script>
</body>
</html>
